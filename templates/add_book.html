{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADD BOOK</title>
<form action="/accounts/add_book_page/" method="post">
    {% csrf_token %}
    <table class="content_table">
    <thead>
    <tr>

        <th>BOOK ID</th>
        <th>BOOK NAME</th>
        <th>PUBLISHER</th>
        <th>AUTHOR</th>
        <th>BOOK TYPE</th>
        <th>PRICE POINTS</th>
    </tr>
    </thead>
    {% for i in books %}
        <tr>
            <td><div class="radio">
                     <label><input type="radio" id={{ i.Book_id }} name="optradio" value="{{i.Book_id}}">{{ i.Book_id }}</label>
                 </div>
            </td>

            <td>{{i.Book_name}}</td>
            <td>{{i.Publisher}}</td>
            <td>{{i.Author}}</td>
            <td>{{i.Book_type}}</td>
            <td>{{i.Price_points}}</td>
        </tr>

    {% endfor %}
</table>

    <input type="submit" value="Submit">
</form>

</head>
<body>

</body>
</html>
