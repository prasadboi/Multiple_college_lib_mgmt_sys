{% load widget_tweaks %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #body{
            background-size: 100%;
        }
        .tables{
            position: absolute;
            top: 100px;
            left: 550px;
            border-collapse: collapse;
            border-radius: 15px;
            size: 100px;
            background-color: transparent;
            font-size: 0.9em;
            min-width: 400px;
            overflow: hidden;
            box-shadow:0 0 20px  black;

        }
        .tables td th{
            width:150px;
                text-align:center;
                border:1px solid black;
                padding:5px
        }
        .tables tr{
            margin-top: 100px;

        }
        .tables tr td{
            font-family: "Courier New";
            color: white;
        }
        .tables td{
            color: white;
        }
        .button1{
             margin-top: 0px;
            margin-left: 10px;
            background-color: darkturquoise;
            font-family: "Roboto", "Lucida Grande", "DejaVu Sans", "Bitstream Vera Sans", Verdana, Arial, sans-serif;
            color: black;
            transition-duration: 0.4s;
            border: 2px solid darkturquoise;
        border-radius: 12px;
        padding: 14px 300px;
        }
        .button2{
            position: absolute;
            top: 8px;
            left: 800px;

            background-color: transparent;
            font-family: "Roboto", "Lucida Grande", "DejaVu Sans", "Bitstream Vera Sans", Verdana, Arial, sans-serif;
            color: darkturquoise;
            transition-duration: 0.4s;
            border: 2px solid darkturquoise;
        border-radius: 12px;
        padding: 14px 300px;
        }
    .button1:hover{
        background-color: transparent;
        color: darkturquoise;
    }
    .sub {
                position: absolute;
                top: 300px;
                left: 700px;
            font-family: "Roboto", "Lucida Grande", "DejaVu Sans", "Bitstream Vera Sans", Verdana, Arial, sans-serif;
            color: mintcream;
            transition-duration: 0.4s;
            background-color: black;
            border: 2px solid black;
        border-radius: 12px;
        padding: 14px 40px;
        }

    .sub:hover {
    background-color: transparent; /* Green */
     color: black;
    }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body id="body" style="background-image: url('{% static "images/F.jpg"%}')">
<button class="button1" onclick="location.href='{% url 'profile' %}'">YOUR PROFILE</button>
<button class="button2">EDIT YOUR PROFILE</button>
<form action="/accounts/edit_profile/" method="POST">
    {% csrf_token %}

                        <table class="tables">
                           {{ form.as_table }}
                        </table>
                       <br>
                        <br>
    <input type="submit" value="Submit" class="sub">
</form>
</body>
</html>
